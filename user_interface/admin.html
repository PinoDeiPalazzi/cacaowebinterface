	<script>
	
		function includeScript(filename, scriptname) {
			var htmlDoc = document.getElementsByTagName('body').item(0);
			var scriptblock = document.getElementById(scriptname); 
			if (scriptblock) {
				htmlDoc.removeChild(scriptblock);
			}
			var script = document.createElement("script");
		
			script.id = scriptname;
			script.src = filename;
			script.type = 'text/javascript';
			htmlDoc.appendChild(script);
		}

		function parseXMLdownloads(xml) {
			var isplayerinstalled = false;
			$(xml).find("playerinstalled").each(function() {
				isplayerinstalled = ($(this).text() == 'true');
			});
			
			var downloads = Array();
			var filedownloads = Array();
			// on ajoute les éléments dans les tableaux megavideodownloads et filedownloads
			$(xml).find("downloaditem").each(function() {
				var item = {'provider': $(this).find("provider").text(), 
							'videoid': $(this).find("videoid").text(), 
							'length': Math.floor($(this).find("length").text() / 1000000) + " Mo",
							'progress': $(this).find("progress").text(),
							'title': $(this).find("title").text() };
				downloads.push(item);
			});
			$(xml).find("fileitem").each(function() {
				var item = {'fileid': $(this).find("fileid").text(), 
							'length': Math.floor($(this).find("length").text() / 1000000) + " Mo",
							'progress': $(this).find("progress").text(),
							'title': $(this).find("title").text() };
				filedownloads.push(item);
			});	
			
			// on retire les lignes de l'interface dont l'élément correspondant a disparu
			$('tr[id^="rowdown"]').each(function() {
				var id = $(this).attr('id').substring(7);
				
				var b = false;
				$.each(downloads, function (i, megavideoitem) {
					if (megavideoitem.videoid == id) {
						b = true;
					}
				});
				$.each(filedownloads, function (i, fileitem) {
					if (fileitem.fileid == id) {
						b = true;
					}
				});
				if(!b) {
					$(this).remove();
				}
			});
			
			
			$.each(filedownloads, function (i, item) {
				if ($("#rowdown" + item.fileid).length > 0) {
					$("#downloadprogressbar" + item.fileid).progressBar(item.progress, { showText: false, boxImage: 'progressbar.gif', barImage: 'progressbg_red.gif'});
				} else {
					var rowtitle = '<td class="one">' + item.title + '</td>';
					var rowprogress = '<td class="two"><div id="downloadprogressbar' + item.fileid + '"></div></td>';
					var rowdelete = "<td><a class='deletebutton' href='#' title='delete' onclick=\"deleteFileDownload('" + item.fileid + "')\"><span>delete</span></a></td>";
					var downloadurl = "file/download.caml?downloadid=" + item.fileid;
					var rowdownload = "<td><a class='savebutton' title='download' href=\"" + downloadurl + "\"><span>save</span></a></td>";
					var vlcplayback = "";
					if (isplayerinstalled) { 
						vlcplayback = "<td><a class='playbutton' title='play' href='#' onclick=\"ajaxrequest('play.caml?playurl=http://" + window.location.host + "/?f=" + item.fileid + "')\"><span>play</span></a></td>";
					} 
					$("#mydownloads").append('<tr id="rowdown' + item.fileid + '" colspan="4">' + rowtitle  + rowprogress + rowdelete + vlcplayback + rowdownload + "</tr>\r\n");
					$("#downloadprogressbar" + item.fileid).progressBar(item.progress, { showText: false, boxImage: 'progressbar.gif', barImage: 'progressbg_red.gif'});
				}
			});
			$.each(downloads, function (i, item) {
				if ($("#rowdown" + item.videoid).length > 0) {
					$("#downloadprogressbar" + item.videoid).progressBar(item.progress);
				} else {
					var rowtitle = '<td class="one">' + item.title + '</td>';
					var rowprogress = '<td class="two"><div id="downloadprogressbar' + item.videoid + '"></div></td>';
					var rowdelete = "<td><a class='deletebutton' href='#' title='delete' onclick=\"deleteDownload('" + item.provider + "', '" + item.videoid + "')\"><span>delete</span></a></td>";
					var downloadurl = item.provider + "/download.caml?downloadid=" + item.videoid;
					var rowdownload = "<td><a class='savebutton' title='download' href=\"" + downloadurl + "\"><span>save</span></a></td>";
					var vlcplayback = "";
					if (isplayerinstalled) { 
						vlcplayback = "<td><a class='playbutton' title='play' href='#' onclick=\"ajaxrequest('play.caml?playurl=http://" + window.location.host + "/" + item.provider + "/" + item.provider + ".caml?videoid=" + item.videoid + "')\"><span>play</span></a></td>";
					} 
					$("#mydownloads").append('<tr id="rowdown' + item.videoid + '" colspan="4">' + rowtitle  + rowprogress + rowdelete + vlcplayback + rowdownload + "</tr>\r\n");
					$("#downloadprogressbar" + item.videoid).progressBar(item.progress, { showText: false, boxImage: 'progressbar.gif', barImage: 'progressbg_red.gif'});
				}
			});
			
			if (downloads.length + filedownloads.length == 0) {
				$("#downloads").hide();
			}
		}
		
		function toggleLink(e, o) {

		function parseXMLuploads(xml) {
			var uploads = Array();
			$(xml).find("fileitem").each(function() {
				var item = {'fileid': $(this).find("fileid").text(), 
							'length': Math.floor($(this).find("length").text() / 1000000) + " Mo",
							'progress': $(this).find("progress").text(),
							'bandwidth': $(this).find("bandwidth").text(),
							'title': $(this).find("title").text() };
				uploads.push(item);
			});
			$('tr[id^="rowup"]').each(function() {
				var id = $(this).attr('id').substring(5);
				
				var b = false;
				$.each(uploads, function (i, fileitem) {
					if (fileitem.fileid == id) {
						b = true;
					}
				});
				
				if(!b) {
					$(this).remove();
				}
			});
			$.each(uploads, function (i, item) {
				if ($("#rowup" + item.fileid).length > 0) {
					$("#uploadprogressbar" + item.fileid).progressBar(item.progress);
				} else {
					var rowtitle = '<div class="title">' + item.title + '</div>';
					//var rowfileid = '<td class="two">' + fileid + '</td>';
					var rowprogress = '<div class="progress"><div id="uploadprogressbar' + item.fileid + '"></div></div>';
					var rowdelete = "<div class='delete'><a href='#' title='delete' onclick=\"removePublishedFile('" + item.fileid + "')\"></a><img src='b_drop.png' /></div>";
					var rowshowlink = "<div class='showlink'><a href='#' onclick=\"toggleLink(event, this)\">show link</a></div>";
					var rowlinks = "<div class='linkdisplay' style='display:none'><div>" + langstrings[lang]['smalllink'] + "</div><input name=\"link\" id=\"link\" size=\"80\"></input><div>" + langstrings[lang]['smallembed'] + "</div><textarea name=\"embed\" id=\"embed\" rows=\"4\" cols=\"60\"></textarea></div>";
					var link = 'http://127.0.0.1:4001/?f=' + item.fileid;
					var embed = '<object width="640" height="360"><param name="allowFullScreen" value="true" /><param name="flashvars" value="file=' + link + '" /><param name="movie" value="http://http://127.0.0.1:4001/player.swf" /><embed src="http://127.0.0.1:4001/player.swf" flashvars="file=' + link + '" width="640" height="360" allowFullScreen="true" /></object>';
					var div = document.createElement("div");
					div.id = "rowup" + item.fileid;
					div.setAttribute("colspan", "4");
					div.innerHTML = rowtitle  + rowprogress + rowdelete + rowshowlink + rowlinks;
					$("#myuploads").append(div);
					$(div).find(".linkdisplay > input").val(link);
					$(div).find(".linkdisplay > textarea").val(embed);
					$("#uploadprogressbar" + item.fileid).progressBar(item.progress, { showText: false, boxImage: 'progressbar.gif', barImage: { 0:	'progressbg_red.gif', 30: 'progressbg_orange.gif', 70: 'progressbg_green.gif' }});
				}
			});
			if (uploads.length == 0) {
				$("#uploads").hide();
			}
			
		}

			$.ajax({
				url: "downloads",

		var tcpnattype;
		
		function updatestatus() {
			if (dhtnetworkstatus == 'NATNotCone') {
				$("#cacaowebstatus").text(langstrings[lang]['natnotcone']);
			} else if (dhtnetworkstatus == 'DHTNotConnected') {
				$("#cacaowebstatus").text(langstrings[lang]['notconnected']);
			} else if (tcpnattype == 'Bad') {
				$("#cacaowebstatus").text(langstrings[lang]['natnotp2pfriendly']);
			} else {
				$("#cacaowebstatus").text(langstrings[lang]['workingfine']);
			}
		}
		
		function checkstatus() {
			$.ajax({
				url: "getdhtnetworkstatus",
				dataType: "xml",
				success: function(xml) {
					$(xml).find("results").each(function() {
						dhtnetworkstatus = $(this).text();
						updatestatus();
					});
				}
			});
			$.ajax({
				url: "gettcpnattype",
				dataType: "xml",
				success: function(xml) {
					$(xml).find("results").each(function() {
						tcpnattype = $(this).text();
						updatestatus();
					});
				}
			});
			// TODO: il faudrait ajouter un call pour errors
			getdownloads();
			getcurrentuploads();
		}
		
		checkstatus();
		setInterval('checkstatus()', 2000);

		  upload management

		function submit() {
			var selectedtab = $( "#upload-tabs" ).tabs( "option", "selected" );
			if (selectedtab == 0) { // Browse
				$.ajax({
					url: "upload?filepath=" + $('#file').val(),
					success: function(fileid) {
							var actionstring = "fileid=" + fileid + "&contenttype=" + $('#contenttype').val() + '&language=' + $('#language').val() + '&title=' + $('#title').val() + '&showtitle=' + $('#showtitle').val() + '&season=' + $('#season').val() + '&episode=' + $('#episode').val();
							includeScript('http://uploads.cacaoweb.org/upload.php?' + actionstring, 'upload');
						}
				});				
			} else if (selectedtab == 1) { // Remote Upload
				var url = $('#url').val();
				if (url.indexOf('megavideo.com/?v=') > -1) { // megavideo
					var pos1 = url.indexOf('v=');
					var megavideoid = url.substr(pos1 + 2);
					var actionstring = "providertype=0&videoid=" + megavideoid + "&contenttype=" + $('#contenttype').val() + '&language=' + $('#language').val() + '&title=' + encodeURIComponent($('#title').val()) + '&showtitle=' + encodeURIComponent($('#showtitle').val()) + '&season=' + $('#season').val() + '&episode=' + $('#episode').val();
					includeScript('http://uploads.cacaoweb.org/upload.php?' + actionstring, 'upload');
				} else if (url.indexOf('videobb.com/video/') > -1) { // videobb
					var pos1 = url.lastIndexOf('/');
					var videobbid = url.substr(pos1 + 1);
					var actionstring = "providertype=1&videoid=" + videobbid + "&contenttype=" + $('#contenttype').val() + '&language=' + $('#language').val() + '&title=' + encodeURIComponent($('#title').val()) + '&showtitle=' + encodeURIComponent($('#showtitle').val()) + '&season=' + $('#season').val() + '&episode=' + $('#episode').val();
					includeScript('http://uploads.cacaoweb.org/upload.php?' + actionstring, 'upload');
				} else if (url.indexOf('http://') > -1 && url.indexOf('videobb.com') == -1 && url.indexOf('megavideo.com') == -1) { // http direct
					/* TODO */
				} else { // type inconnu
					alert(langstrings[lang]['linknotrecognized']);
				}
			}
		}

		function updateTips( t ) {
			var tips = $( ".validateTips" );
			tips
				.text( t )
				.addClass( "ui-state-highlight" );
			setTimeout(function() {
				tips.removeClass( "ui-state-highlight", 1500 );
			}, 500 );
		}

		function checkLength( o, n, min, max ) {
			if ( o.val().length > max || o.val().length < min ) {
				o.addClass( "ui-state-error" );
				updateTips( "Length of " + n + " must be between " + min + " and " + max + "." );
				return false;
			} else {
				return true;
			}
		}

		function checkRegexp( o, regexp, n ) {
			if ( !( regexp.test( o.val() ) ) ) {
				o.addClass( "ui-state-error" );
				updateTips( n );
				return false;
			} else {
				return true;
			}
		}
		
		var username;
		var currentauthdialog;
		var allFields = $( [] ).add( $("#registername") ).add( $("#email") ).add( $("#registerpassword") );
		$("#createuser-form").dialog({
			autoOpen: false,
			height: 350,
			width: 350,
			modal: true,
			buttons: {
				'Create an account': function() {
					var bValid = true;
					allFields.removeClass('ui-state-error');

					bValid = bValid && checkLength($("#registername"), "username", 3, 16);
					bValid = bValid && checkLength($("#email"), "email", 6, 80);
					bValid = bValid && checkLength($("#registerpassword"), "password", 4, 16);

					bValid = bValid && checkRegexp($("#registername"), /^[a-z]([0-9a-z_])+$/i, "Username may consist of a-z, 0-9, underscores, begin with a letter.");
					// From jquery.validate.js (by joern), contributed by Scott Gonzalez: http://projects.scottsplayground.com/email_address_validation/
					bValid = bValid && checkRegexp($("#email"),/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i, "eg. albert@ducon.com");
					bValid = bValid && checkRegexp($("#registerpassword"), /^([0-9a-zA-Z])+$/, "Password field only allow : a-z 0-9");
					if (bValid) {
						includeScript('http://uploads.cacaoweb.org/register.php?' + "username=" + $("#registername").val() + "&password=" + $("#registerpassword").val() + "&email=" + $("#email").val(), 'registerscript');
						username = $("#registername").val();
						currentauthdialog = $(this);
					}
				},
				Cancel: function() {
					$(this).dialog('close');
				}
			},
			close: function() {
				allFields.val('').removeClass('ui-state-error');
			}
		});
		
		$("#login-form").dialog({
			autoOpen: false,
			height: 350,
			width: 350,
			modal: true,
			buttons: {
				'Login': function() {
					$("#loginname").removeClass('ui-state-error');
					includeScript('http://uploads.cacaoweb.org/login.php?' + "username=" + $("#loginname").val() + "&password=" + $("#loginpassword").val(), 'loginscript');
					username = $("#loginname").val();
					currentauthdialog = $(this);
				},
				Cancel: function() {
					$(this).dialog('close');
				}
			},
			close: function() {
				$("#loginname").removeClass('ui-state-error');
			}
		});
		
		function registercallback(result) {
			if (result == 1) {
				$(".auth-buttons").hide();
				$(".auth-notification").text("Welcome " + username + " !");
				$(".auth-notification").css('font-size', '12px');
				currentauthdialog.dialog('close');
			} else {
				$("#registername").addClass('ui-state-error');
				$(".validateTips").text('Username already exists, please choose another one.').addClass('ui-state-highlight');
				setTimeout(function() {
					$(".validateTips").removeClass('ui-state-highlight', 1500);
				}, 500);
			}
		}
		function logincallback(result) {
			if (result == 1) {
				$(".auth-buttons").hide();
				$(".auth-notification").text("Welcome " + username + " !");
				$(".auth-notification").css('font-size', '12px');
				currentauthdialog.dialog('close');
			} else {
				$("#loginname").addClass('ui-state-error');
				$("#validateTipsLogin").text('Username or password is wrong').addClass('ui-state-highlight');
				setTimeout(function() {
					$("#validateTipsLogin").removeClass('ui-state-highlight', 1500);
				}, 500);
			}
		}
		function isloggedincallback(result, user) {
			if (result == 1) {
				username = user;
				$(".auth-buttons").hide();
				$(".auth-notification").text("Welcome " + user + " !");
				$(".auth-notification").css('font-size', '12px');
			} 
			$(".authbox").show();
		}
		
		
		
		

    </script>
